<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <script src="js/ScrollTrigger.min.js"></script>    
    

    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
    <title>화홍산업</title>
</head>
<body>
    <header>
        <h1 class="logo"><a href="index.html"><span class="blind">화홍</span></a></h1>
        <nav class="gnb">
            <button class="gnb_open"><span class="blind">메뉴열기</span></button>
            <div class="gnb_wrap">
                <ul class="depth1">
                    <li><a href="#n"><span>HOME</span></a></li>
                    <li><a href="#n"><span>ABOUT US</span></a></li>
                    <li><a href="#n"><span>PRODUCT</span></a></li>
                    <li><a href="#n"><span>COMMUNITY</span></a></li>
                    <li><a href="#n"><span>CONTACT US</span></a></li>
                </ul>
            </div>
        </nav>
        <div class="util">
            <div class="lang">
                <button class="lang_open"><span class="blind">언어 선택 열기</span></button>
            </div>
        </div>
    </header>
    <!-- *********************** header 끝 *********************** -->
    <div class="continar">
        <section class="visual">
            <h2 class="blind">팝업</h2>
            <div class="swiper"> <!-- 팝업의 높이와 넓이를 css에서 줄 수 있는 요소-->
                <ul class="swiper-wrapper"> <!-- 각 팝업 콘텐츠를 감싸는 요소-->
                    <li class="swiper-slide popup1">
                        <div class="slide-inner"></div>
                        <h3>Le Repos (Jeune Fille Couchée) (1880)</h3>
                    </li> <!-- 팝업 요소들 (div로 해도 상관없음)-->
                    <li class="swiper-slide popup2">
                        <div class="slide-inner"></div>
                        <h3>Sirk-Ecke (Ringstraße) (1900)</h3>
                    </li> <!-- 팝업 요소들 (div로 해도 상관없음)-->
                    <li class="swiper-slide popup3">
                        <div class="slide-inner"></div>
                        <h3>Fortunes</h3>
                    </li> <!-- 팝업 요소들 (div로 해도 상관없음)-->
                    <li class="swiper-slide popup4">
                        <div class="slide-inner"></div>
                        <h3>Herod’s Feast (1895)</h3>
                    </li> <!-- 팝업 요소들 (div로 해도 상관없음)-->
                </ul>
                <div class="swiper-pagination"></div>  <!-- 컨트롤 요소는 swiper 안에 배치-->
                <button class="btn_prev"></button>
                <button class="btn_next"></button>
            </div>
        </section>
        <section class="contents"></section>
        <section class="exhibitions"></section>
        <section class="popup"></section>
        <section class="best"></section>
    </div>
